<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Portal Buku BSE SMA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #005691;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background-color: #005691;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
        }
        
        .pdf-container {
            margin: 0 auto;
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            background-color: #003a61;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal Buku BSE SMA</h1>
    </header>
    
    <div class="container">
        <div class="book-header">
            <a href="javascript:history.back()" class="back-btn">‚Üê Kembali</a>
            <h2 id="book-title">Judul Buku</h2>
        </div>
        
        <div class="pdf-container">
            <iframe id="pdf-iframe" src="/flip/index.html"></iframe>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Portal Buku BSE SMA. Semua hak dilindungi.</p>
    </footer>
    

</body>
</html>
